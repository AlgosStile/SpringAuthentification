<!DOCTYPE html>
<html lang="en, ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Public Data</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            animation: colorchange 5s infinite;
        }

        @keyframes colorchange {
            0%   {background: red;}
            25%  {background: yellow;}
            50%  {background: blue;}
            75%  {background: green;}
            100% {background: red;}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <i class="fas fa-user fa-spin fa-3x"></i>
                    <h1>Welcome to public data page</h1>
                </div>
                <div class="card-body">
                    <h2>Вы успешно авторизовались!</h2>
                    <a href="/" class="btn btn-primary mt-3">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
